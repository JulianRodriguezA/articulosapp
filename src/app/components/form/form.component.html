<div class="container">
    <h1 class="title">Formulario</h1>
    <form class="form" #f="ngForm" (ngSubmit)="guardar(f)" *ngIf="articulo">
        <div class="form-group">
            <label for="titulo" class="label">Titulo</label>
            <input name="titulo" type="text"
            #titulo="ngModel"
            [ngModel]="articulo.titulo"
            required
            >
            <small class="form-error" *ngIf="titulo.invalid && titulo.touched">Este campo es obligatorio</small>
        </div>
        <div class="form-group">
            <label for="contenido" class="label">Contenido</label>
            <textarea name="contenido"
            #contenido="ngModel"
            [ngModel]="articulo.contenido"
            required
            ></textarea>
            <small class="form-error" *ngIf="contenido.invalid && contenido.touched">Este campo es obligatorio</small>
        </div>
        <div class="form-group">
            <label for="autor" class="label">Autor</label>
            <input type="text"
            name="autor"
            #autor="ngModel"
            [ngModel]="articulo.autor"
            required
            >
            <small class="form-error" *ngIf="autor.invalid && autor.touched">Este campo es obligatorio</small>
        </div>

        <input type="submit" value="Enviar" class="form-btn" [disabled]="f.invalid"> 
    </form>
</div>
