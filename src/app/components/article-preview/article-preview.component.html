<article class="article" (click)="verArticulo(article)">
    <div class="article-header">
        <h3 class="article-title">
            {{article.titulo}}
        </h3> 
        <p class="article-autor">- {{article.autor}}</p>
    </div>
    <div class="article-body">
        <p>
            {{article.contenido}}
        </p>
    </div>
    <footer class="article-footer">
        <small>{{article.fecha}}</small>
    </footer>

</article>
